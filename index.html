<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oral Cancer Detector</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #e0f7fa, #ffffff);
            color: #333;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 500px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #00796b;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #004d40;
        }

        video {
            width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: none; /* Hide initially until stream is set */
            margin-top: 20px;
        }

        canvas {
            display: none; /* Hide canvas as it's used for processing */
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }
            button {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

    <script>
        // Firebase config - replace with your actual values
        const firebaseConfig = {
          apiKey: "AIzaSyCGfLct_6cFcUa1SbfVfcL5P2WO-ifTFBc",
          authDomain: "oral-cancer-detector-7dc29.firebaseapp.com",
          projectId: "oral-cancer-detector-7dc29",
          storageBucket: "oral-cancer-detector-7dc29.appspot.com",
          messagingSenderId: "7733802483",
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
    </script>
</head>
<body>
    <div class="container">
        <h1>Oral Cancer Detector</h1>
        <button id="captureButton">Open Camera & Take Photo</button>
        <video id="video" autoplay></video>
        <canvas id="canvas"></canvas>
    </div>

    <script>
        const storage = firebase.storage();
        const captureButton = document.getElementById('captureButton');
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        let stream;

        captureButton.addEventListener('click', async () => {
            if (stream) {
                // If the stream is already active, take the photo
                takePhoto();
            } else {
                try {
                    // Request access to the camera
                    stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    video.srcObject = stream;
                    video.style.display = 'block';  // Show the video element
                } catch (error) {
                    console.error('Error accessing camera:', error);
                    alert('Could not access the camera. Please check permissions.');
                }
            }
        });

        function takePhoto() {
            // Draw video frame onto canvas
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageDataUrl = canvas.toDataURL('image/jpeg');

            // Upload to Firebase Storage
            const storageRef = storage.ref().child(`images/${Date.now()}.jpg`);
            storageRef.putString(imageDataUrl, 'data_url')
                .then((snapshot) => {
                    console.log('Image uploaded to Firebase Storage:', snapshot.ref.fullPath);
                    alert('Photo uploaded successfully!');
                })
                .catch((error) => {
                    console.error('Error uploading image:', error);
                    alert('Failed to upload photo. Please try again.');
                });
        }

        // Stop the video stream when leaving the page
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
