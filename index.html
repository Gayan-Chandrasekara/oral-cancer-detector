<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oral Cancer Detector</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: black;
        }

        h1 {
            color: white;
            margin-bottom: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        input[type="file"] {
            display: none;
        }

        img {
            margin-top: 20px;
            width: 400px;
            height: auto;
            border: 2px solid #4CAF50;
            border-radius: 5px;
        }
    </style>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

    <script>
        // Firebase config - replace with your actual values
        const firebaseConfig = {
          apiKey: "YOUR_API_KEY",
          authDomain: "YOUR_AUTH_DOMAIN",
          projectId: "YOUR_PROJECT_ID",
          storageBucket: "YOUR_STORAGE_BUCKET",
          messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
          appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
    </script>
</head>
<body>
    <h1>Oral Cancer Detector</h1>
    <button id="captureButton">Take Photo</button>
    <button id="uploadButton" style="display: none;">Upload Photo</button>
    <input type="file" id="fileInput" accept="image/*" capture="environment">
    <img id="capturedImage" style="display: none;">
    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        const storage = firebase.storage();
        const captureButton = document.getElementById('captureButton');
        const uploadButton = document.getElementById('uploadButton');
        const fileInput = document.getElementById('fileInput');
        const capturedImage = document.getElementById('capturedImage');
        const canvas = document.getElementById('canvas');
        let compressedImageDataUrl = null; // To store the compressed image data URL

        captureButton.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', async (event) => {
            const capturedFile = event.target.files[0];
            if (capturedFile) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        // Draw image onto the canvas
                        canvas.width = img.width;
                        canvas.height = img.height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0);

                        // Compress the image by converting canvas to JPEG with 70% quality
                        compressedImageDataUrl = canvas.toDataURL('image/jpeg', 0.7);

                        // Show the compressed image
                        capturedImage.src = compressedImageDataUrl;
                        capturedImage.style.display = 'block';
                        uploadButton.style.display = 'block';
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(capturedFile);
            }
        });

        uploadButton.addEventListener('click', async () => {
            if (compressedImageDataUrl) {
                const response = await fetch(compressedImageDataUrl);
                const blob = await response.blob();

                const storageRef = storage.ref().child(`images/${Date.now()}.jpg`);
                storageRef.put(blob).then((snapshot) => {
                    console.log('Compressed image uploaded to Firebase Storage:', snapshot.ref.fullPath);
                    alert('Compressed photo uploaded successfully!');
                }).catch((error) => {
                    console.error('Error uploading compressed image:', error);
                });
            } else {
                alert('No photo captured to upload.');
            }
        });
    </script>
</body>
</html>
