<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oral Cancer Detector</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: black;
        }

        h1 {
            color: white;
            margin-bottom: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px;
            display: flex;
            align-items: center;
        }

        button:hover {
            background-color: #45a049;
        }

        input[type="file"] {
            display: none;
        }

        img {
            margin-top: 20px;
            width: 400px;
            height: auto;
            border: 2px solid #4CAF50;
            border-radius: 5px;
        }
    </style>

    <!-- Include Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        firebase.initializeApp(firebaseConfig);
    </script>
</head>
<body>
    <h1>Oral Cancer Detector</h1>
    <button id="captureButton"><i class="fas fa-camera"></i>&nbsp; Take Photo</button>
    <button id="uploadButton" style="display: none;"><i class="fas fa-upload"></i> Upload Photo</button>
    <input type="file" id="fileInput" accept="image/*" capture="environment">
    <img id="capturedImage" style="display: none;">

    <script>
        const storage = firebase.storage();
        const captureButton = document.getElementById('captureButton');
        const uploadButton = document.getElementById('uploadButton');
        const fileInput = document.getElementById('fileInput');
        const capturedImage = document.getElementById('capturedImage');
        let capturedFile = null;

        captureButton.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', async (event) => {
            capturedFile = event.target.files[0];
            if (capturedFile) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    capturedImage.src = e.target.result;
                    capturedImage.style.display = 'block';
                    uploadButton.style.display = 'block';
                };
                reader.readAsDataURL(capturedFile);
            }
        });

        async function compressImage(file, quality, flipHorizontal = false) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        const ctx = canvas.getContext('2d');
                        
                        // Check if the front camera is used (flip if no "environment" capture attribute)
                        if (fileInput.getAttribute("capture") !== "environment") {
                            ctx.translate(canvas.width, 0);
                            ctx.scale(-1, 1); // Flip horizontally
                        }
                        
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        canvas.toBlob((blob) => {
                            if (blob) {
                                resolve(blob);
                            } else {
                                reject(new Error('Compression failed.'));
                            }
                        }, 'image/jpeg', quality);
                    };
                    img.onerror = (error) => reject(error);
                };
                reader.onerror = (error) => reject(error);
                reader.readAsDataURL(file);
            });
        }

        uploadButton.addEventListener('click', async () => {
            if (capturedFile) {
                try {
                    const compressedBlob = await compressImage(capturedFile, 0.1);
                    const storageRef = storage.ref().child(`${Date.now()}.jpg`);
                    await storageRef.put(compressedBlob).then((snapshot) => {
                        console.log('Image uploaded to Firebase Storage:', snapshot.ref.fullPath);
                        alert('Photo uploaded successfully!');
                    }).catch((error) => {
                        console.error('Error uploading image:', error);
                    });
                } catch (error) {
                    console.error('Compression error:', error);
                    alert('Error compressing the image.');
                }
            } else {
                alert('No photo captured to upload.');
            }
        });

        function resetForm() {
            capturedFile = null;
            capturedImage.src = '';
            capturedImage.style.display = 'none';
            uploadButton.style.display = 'none';
            fileInput.value = '';
        }

        window.addEventListener('beforeunload', () => {
            if (capturedFile) {
                // No active streams in this implementation
            }
        });
    </script>
</body>
</html>
