<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oral Cancer Detector</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: black;
        }

        h1 {
            color: white;
            margin-bottom: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px; /* Add some space between buttons */
        }

        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        input[type="file"] {
            display: none; /* Hide the file input */
        }

        img {
            margin-top: 20px;
            width: 400px; /* Adjust as needed */
            height: auto; /* Maintain aspect ratio */
            border: 2px solid #4CAF50;
            border-radius: 5px;
        }
    </style>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

    <script>
        // Firebase config - replace with your actual values
        const firebaseConfig = {
          apiKey: "AIzaSyCGfLct_6cFcUa1SbfVfcL5P2WO-ifTFBc",
          authDomain: "oral-cancer-detector-7dc29.firebaseapp.com",
          projectId: "oral-cancer-detector-7dc29",
          storageBucket: "oral-cancer-detector-7dc29.appspot.com",
          messagingSenderId: "7733802483",
          appId: "1:7733802483:web:9008d9ad8fad09a59d4e86"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
    </script>
</head>
<body>
    <h1>Oral Cancer Detector</h1>
    <button id="captureButton">Take Photo</button>
    <button id="uploadButton" style="display: none;">Upload Photo</button>
    <input type="file" id="fileInput" accept="image/*" capture="environment">
    <img id="capturedImage" style="display: none;">
    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        const storage = firebase.storage();
        const captureButton = document.getElementById('captureButton');
        const uploadButton = document.getElementById('uploadButton');
        const fileInput = document.getElementById('fileInput');
        const capturedImage = document.getElementById('capturedImage');
        const canvas = document.getElementById('canvas');
        let compressedImageData = null; // Store the compressed image data

        captureButton.addEventListener('click', () => {
            fileInput.click(); // Trigger file input click to open camera
        });

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    capturedImage.src = e.target.result; // Display the captured image
                    capturedImage.style.display = 'block';
                    uploadButton.style.display = 'block';

                    // Compress the image by drawing it on a canvas
                    capturedImage.onload = () => {
                        canvas.width = capturedImage.width;
                        canvas.height = capturedImage.height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(capturedImage, 0, 0);

                        // Compress image to 0.7 quality (70%)
                        compressedImageData = canvas.toDataURL('image/jpeg', 0.1);
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        uploadButton.addEventListener('click', async () => {
            if (compressedImageData) {
                // Convert data URL to Blob for Firebase upload
                const blob = dataURLToBlob(compressedImageData);
                const storageRef = storage.ref().child(`images/${Date.now()}.jpg`);
                
                await storageRef.put(blob).then((snapshot) => {
                    console.log('Compressed image uploaded to Firebase Storage:', snapshot.ref.fullPath);
                    alert('Photo uploaded successfully!');
                }).catch((error) => {
                    console.error('Error uploading image:', error);
                });
            } else {
                alert('No photo captured to upload.');
            }
        });

        // Helper function to convert data URL to Blob
        function dataURLToBlob(dataURL) {
            const [header, data] = dataURL.split(',');
            const mimeString = header.match(/:(.*?);/)[1];
            const byteString = atob(data);
            const byteArray = new Uint8Array(byteString.length);
            for (let i = 0; i < byteString.length; i++) {
                byteArray[i] = byteString.charCodeAt(i);
            }
            return new Blob([byteArray], { type: mimeString });
        }
    </script>
</body>
</html>
