<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oral Cancer Detector</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: black;
        }
        h1 {
            color: white;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        input[type="file"] {
            display: none;
        }
        img {
            margin-top: 20px;
            width: 400px;
            height: auto;
            border: 2px solid #4CAF50;
            border-radius: 5px;
        }
    </style>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCGfLct_6cFcUa1SbfVfcL5P2WO-ifTFBc",
            authDomain: "oral-cancer-detector-7dc29.firebaseapp.com",
            projectId: "oral-cancer-detector-7dc29",
            storageBucket: "oral-cancer-detector-7dc29.appspot.com",
            messagingSenderId: "7733802483",
            appId: "1:7733802483:web:9008d9ad8fad09a59d4e86"
        };
        firebase.initializeApp(firebaseConfig);
    </script>
</head>
<body>
    <h1>Oral Cancer Detector</h1>
    <button id="captureButton">Take Photo</button>
    <button id="uploadButton" style="display: none;">Upload Photo</button>
    <input type="file" id="fileInput" accept="image/*" capture="environment">
    <img id="capturedImage" style="display: none;">

    <script>
        const storage = firebase.storage();
        const captureButton = document.getElementById('captureButton');
        const uploadButton = document.getElementById('uploadButton');
        const fileInput = document.getElementById('fileInput');
        const capturedImage = document.getElementById('capturedImage');
        let capturedFile = null;

        captureButton.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', async (event) => {
            capturedFile = event.target.files[0];
            if (capturedFile) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    capturedImage.src = e.target.result;
                    capturedImage.style.display = 'block';
                    uploadButton.style.display = 'block';
                };
                reader.readAsDataURL(capturedFile);
            }
        });

        uploadButton.addEventListener('click', async () => {
            if (capturedFile) {
                try {
                    const compressedBlob = await compressImage(capturedFile, 0.1);
                    const storageRef = storage.ref().child(`${Date.now()}.jpg`);
                    const uploadTask = storageRef.put(compressedBlob);
                    
                    uploadTask.on('state_changed', 
                        (snapshot) => {
                            const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                            console.log(`Upload is ${progress}% done`);
                        }, 
                        (error) => {
                            console.error('Error uploading image:', error);
                            alert('Error uploading image. Please try again.');
                        }, 
                        () => {
                            uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
                                console.log('Image uploaded:', downloadURL);
                                alert('Photo uploaded successfully!');
                                resetForm();
                            });
                        }
                    );

                } catch (error) {
                    console.error('Compression error:', error);
                    alert('Error compressing the image.');
                }
            } else {
                alert('No photo captured to upload.');
            }
        });

        async function compressImage(file, quality) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0);
                        canvas.toBlob((blob) => {
                            blob ? resolve(blob) : reject(new Error('Compression failed.'));
                        }, 'image/jpeg', quality);
                    };
                    img.onerror = (error) => reject(error);
                };
                reader.onerror = (error) => reject(error);
                reader.readAsDataURL(file);
            });
        }

        function resetForm() {
            capturedFile = null;
            capturedImage.src = '';
            capturedImage.style.display = 'none';
            uploadButton.style.display = 'none';
            fileInput.value = '';
        }
    </script>
</body>
</html>
