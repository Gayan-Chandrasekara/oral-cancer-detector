<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oral Cancer Detector</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #eef2f3;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        canvas {
            border: 2px solid #4CAF50;
            border-radius: 5px;
            margin-top: 20px;
            display: none; /* Hide initially until the camera is opened */
        }
    </style>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

    <script>
        // Firebase config - replace with your actual values
        const firebaseConfig = {
          apiKey: "AIzaSyCGfLct_6cFcUa1SbfVfcL5P2WO-ifTFBc",
          authDomain: "oral-cancer-detector-7dc29.firebaseapp.com",
          projectId: "oral-cancer-detector-7dc29",
          storageBucket: "oral-cancer-detector-7dc29.appspot.com",
          messagingSenderId: "7733802483",
          appId: "1:7733802483:web:9008d9ad8fad09a59d4e86"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
    </script>
</head>
<body>
    <h1>Oral Cancer Detector</h1>
    <button id="captureButton">Open Camera & Take Photo</button>
    <canvas id="canvas" width="400" height="300"></canvas>

    <script>
        const storage = firebase.storage();
        const captureButton = document.getElementById('captureButton');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let stream;

        captureButton.addEventListener('click', async () => {
            if (stream) {
                // If the stream is already active, take the photo
                takePhoto();
            } else {
                try {
                    // Request access to the back camera
                    stream = await navigator.mediaDevices.getUserMedia({
                        video: { facingMode: "environment" } // Use back camera
                    });

                    // Draw the video frames onto the canvas
                    const video = document.createElement('video');
                    video.srcObject = stream;
                    video.play();

                    // Set the canvas display
                    canvas.style.display = 'block';

                    // Continuously draw the video onto the canvas
                    const drawVideoToCanvas = () => {
                        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                        requestAnimationFrame(drawVideoToCanvas);
                    };

                    video.addEventListener('loadedmetadata', drawVideoToCanvas);

                } catch (error) {
                    console.error('Error accessing camera:', error);
                    alert('Could not access the camera. Please check permissions.');
                }
            }
        });

        function takePhoto() {
            const imageDataUrl = canvas.toDataURL('image/jpeg');

            // Upload to Firebase Storage
            const storageRef = storage.ref().child(`images/${Date.now()}.jpg`);
            storageRef.putString(imageDataUrl, 'data_url')
                .then((snapshot) => {
                    console.log('Image uploaded to Firebase Storage:', snapshot.ref.fullPath);
                })
                .catch((error) => {
                    console.error('Error uploading image:', error);
                });
        }

        // Stop the video stream when leaving the page
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
