<!DOCTYPE html>
<html>
<head>
    <title>Oral Cancer Detector</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        video {
            width: 400px; /* Adjust as needed */
            height: 300px; /* Adjust as needed */
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <button id="captureButton">Open Camera & Take Photo</button>
    <video id="video" autoplay></video>
    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        const firebaseConfig = {
            // ...Your Firebase config
            // Replace with your actual Firebase project credentials
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
            measurementId: "YOUR_MEASUREMENT_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const storage = firebase.storage();

        const captureButton = document.getElementById('captureButton');
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        let stream;

        captureButton.addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.addEventListener('click', takePhoto); 
            } catch (error) {
                console.error('Error accessing camera:', error);
            }
        });

        function takePhoto() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageDataUrl = canvas.toDataURL('image/jpeg');

            const storageRef = storage.ref().child(`images/${Date.now()}.jpg`);
            storageRef.putString(imageDataUrl, 'data_url')
                .then((snapshot) => {
                    console.log('Image uploaded to Firebase Storage:', snapshot.ref.fullPath);
                })
                .catch((error) => {
                    console.error('Error uploading image:', error);
                });
        }

        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });

    </script>
</body>
</html>
